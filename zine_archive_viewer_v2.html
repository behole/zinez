    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --punk-red: #ff0066;
            --punk-pink: #ff69b4;
            --punk-yellow: #ffff00;
            --punk-green: #00ff00;
            --punk-black: #000000;
            --punk-white: #ffffff;
            --punk-grey: #1a1a1a;
            --card-bg: #0a0a0a;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: var(--punk-black);
            color: var(--punk-white);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Punk noise background */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 102, 0.03) 2px,
                    rgba(255, 0, 102, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* Header with punk aesthetic */
        .header {
            text-align: center;
            margin-bottom: 40px;
            position: relative;
            padding: 40px 20px;
            background: linear-gradient(135deg, var(--punk-black) 0%, var(--punk-grey) 100%);
            border: 3px solid var(--punk-red);
            transform: rotate(-0.5deg);
        }
        
        .header-inner {
            transform: rotate(0.5deg);
        }
        
        h1 {
            font-size: clamp(2rem, 5vw, 4rem);
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--punk-red);
            text-shadow: 
                3px 3px 0 var(--punk-pink),
                6px 6px 0 var(--punk-black),
                6px 6px 20px rgba(255, 0, 102, 0.5);
            margin-bottom: 10px;
            animation: glitch 2s infinite;
        }
        
        @keyframes glitch {
            0%, 100% { text-shadow: 3px 3px 0 var(--punk-pink), 6px 6px 0 var(--punk-black); }
            25% { text-shadow: -3px 3px 0 var(--punk-green), 6px -6px 0 var(--punk-yellow); }
            50% { text-shadow: 3px -3px 0 var(--punk-pink), -6px 6px 0 var(--punk-black); }
            75% { text-shadow: -3px -3px 0 var(--punk-yellow), -6px -6px 0 var(--punk-green); }
        }
        
        .subtitle {
            color: var(--punk-white);
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0.8;
        }
        
        .year-range {
            color: var(--punk-yellow);
            font-weight: bold;
            margin-top: 10px;
            font-size: 1.4em;
        }
        
        /* Search and filters */
        .controls {
            background: var(--card-bg);
            border: 2px solid var(--punk-red);
            padding: 30px;
            margin-bottom: 40px;
            position: relative;
        }
        
        .controls::after {
            content: "SEARCH & DESTROY";
            position: absolute;
            top: -12px;
            left: 20px;
            background: var(--punk-black);
            color: var(--punk-red);
            padding: 0 10px;
            font-size: 0.9em;
            letter-spacing: 2px;
        }
        
        .search-box {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.3em;
            background: var(--punk-black);
            color: var(--punk-white);
            border: 3px solid var(--punk-red);
            outline: none;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .search-box::placeholder {
            color: #666;
            text-transform: none;
        }
        
        .search-box:focus {
            box-shadow: 
                0 0 20px rgba(255, 0, 102, 0.5),
                inset 0 0 10px rgba(255, 0, 102, 0.2);
        }
        
        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }
        
        .filter-btn {
            padding: 10px 20px;
            background: var(--punk-black);
            color: var(--punk-white);
            border: 2px solid var(--punk-red);
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn:hover {
            transform: scale(1.05) rotate(-2deg);
            background: var(--punk-red);
            color: var(--punk-black);
            box-shadow: 4px 4px 0 var(--punk-pink);
        }
        
        .filter-btn.active {
            background: var(--punk-red);
            color: var(--punk-black);
            transform: rotate(-2deg);
        }
        
        /* View mode toggle */
        .view-toggle {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }
        
        .view-btn {
            padding: 8px 16px;
            background: transparent;
            color: var(--punk-white);
            border: 2px solid var(--punk-pink);
            cursor: pointer;
            font-family: inherit;
            text-transform: uppercase;
        }
        
        .view-btn.active {
            background: var(--punk-pink);
            color: var(--punk-black);
        }
        
        /* Stats */
        .stats {
            text-align: center;
            margin: 30px 0;
            font-size: 1.2em;
            color: var(--punk-yellow);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* Grid view */
        .zine-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 50px;
        }
        
        .zine-grid.list-view {
            grid-template-columns: 1fr;
        }
        
        /* Zine card with image */
        .zine-card {
            background: var(--card-bg);
            border: 2px solid var(--punk-red);
            overflow: hidden;
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }
        
        .zine-card:hover {
            transform: rotate(-1deg) scale(1.02);
            box-shadow: 
                5px 5px 0 var(--punk-pink),
                10px 10px 0 var(--punk-yellow),
                10px 10px 30px rgba(255, 0, 102, 0.3);
            z-index: 10;
        }
        
        .zine-cover {
            width: 100%;
            height: 300px;
            background: var(--punk-grey);
            position: relative;
            overflow: hidden;
            border-bottom: 2px solid var(--punk-red);
        }
        
        .zine-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: contrast(1.1) saturate(1.2);
        }
        
        .zine-cover.no-image {
            display: flex;
            align-items: center;
            justify-content: center;
            background: 
                repeating-linear-gradient(
                    45deg,
                    var(--punk-grey),
                    var(--punk-grey) 10px,
                    var(--card-bg) 10px,
                    var(--card-bg) 20px
                );
        }
        
        .no-image-text {
            text-align: center;
            color: var(--punk-red);
            font-size: 1.5em;
            font-weight: bold;
            transform: rotate(-10deg);
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        .zine-year {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--punk-red);
            color: var(--punk-black);
            padding: 5px 10px;
            font-weight: bold;
            font-size: 1.2em;
            transform: rotate(5deg);
        }
        
        .zine-info {
            padding: 20px;
        }
        
        .zine-title {
            font-size: 1.3em;
            font-weight: bold;
            color: var(--punk-red);
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .zine-issue {
            color: var(--punk-yellow);
            font-size: 0.9em;
        }
        
        .zine-location {
            color: var(--punk-pink);
            font-size: 0.9em;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        
        .zine-description {
            color: var(--punk-white);
            font-size: 0.9em;
            line-height: 1.4;
            margin-bottom: 15px;
            opacity: 0.9;
        }
        
        .zine-bands {
            color: var(--punk-green);
            font-size: 0.85em;
            margin-bottom: 10px;
            font-style: italic;
        }
        
        .zine-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .tag {
            background: transparent;
            color: var(--punk-red);
            border: 1px solid var(--punk-red);
            padding: 3px 8px;
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* List view specific */
        .list-view .zine-card {
            display: flex;
            height: 200px;
        }
        
        .list-view .zine-cover {
            width: 200px;
            height: 100%;
            border-right: 2px solid var(--punk-red);
            border-bottom: none;
            flex-shrink: 0;
        }
        
        .list-view .zine-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        /* Modal for full view */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            max-width: 900px;
            width: 100%;
            background: var(--card-bg);
            border: 3px solid var(--punk-red);
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: var(--punk-red);
            color: var(--punk-black);
            border: none;
            font-size: 24px;
            cursor: pointer;
            font-weight: bold;
            transform: rotate(45deg);
        }
        
        .modal-close:hover {
            background: var(--punk-pink);
        }
        
        .modal-image {
            width: 100%;
            max-height: 600px;
            object-fit: contain;
            background: var(--punk-grey);
        }
        
        .modal-info {
            padding: 30px;
        }
        
        /* No results */
        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: var(--punk-red);
            font-size: 1.5em;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
        
        /* Add new zine button */
        .add-zine-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: var(--punk-red);
            color: var(--punk-black);
            border: 3px solid var(--punk-black);
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            z-index: 100;
            font-weight: bold;
        }
        
        .add-zine-btn:hover {
            transform: rotate(90deg) scale(1.1);
            background: var(--punk-yellow);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 20px 10px;
            }
            
            h1 {
                letter-spacing: 2px;
            }
            
            .zine-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
            
            .list-view .zine-card {
                flex-direction: column;
                height: auto;
            }
            
            .list-view .zine-cover {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 2px solid var(--punk-red);
            }
        }
    </style>
</head>

        let filteredZines = [...zinesData];
        let currentFilter = 'all';
        let currentView = 'grid';
        
        // Get image for zine
        function getZineImage(zine) {
            // Check if we have a local image
            if (imageUrls[zine.id]) {
                return imageUrls[zine.id];
            }
            // For Internet Archive URLs, try to construct a thumbnail URL
            if (zine.image_url && zine.image_url.includes('archive.org')) {
                const match = zine.image_url.match(/details\/([^\/]+)/);
                if (match) {
                    return `https://archive.org/services/img/${match[1]}`;
                }
            }
            // Return null for no image
            return null;
        }
        
        // Display zines with images
        function displayZines() {
            const grid = document.getElementById('zineGrid');
            
            if (filteredZines.length === 0) {
                grid.innerHTML = '<div class="no-results">No Zines Found - Try Different Search</div>';
                return;
            }
            
            grid.innerHTML = filteredZines.map(zine => {
                const image = getZineImage(zine);
                const coverHtml = image 
                    ? `<img src="${image}" alt="${zine.zine_name}" onerror="this.parentElement.innerHTML='<div class=\\'no-image-text\\'>${zine.zine_name}</div>'; this.parentElement.classList.add('no-image')">`
                    : `<div class="no-image-text">${zine.zine_name}</div>`;
                
                return `
                    <div class="zine-card" onclick="openModal('${zine.id}')">
                        <div class="zine-cover ${!image ? 'no-image' : ''}">
                            ${coverHtml}
                            ${zine.year ? `<div class="zine-year">${zine.year}</div>` : ''}
                        </div>
                        <div class="zine-info">
                            <div class="zine-title">
                                ${zine.zine_name}
                                ${zine.issue_number && zine.issue_number !== 'Various' ? 
                                    `<span class="zine-issue">#${zine.issue_number}</span>` : ''}
                            </div>
                            <div class="zine-location">${zine.location}</div>
                            <div class="zine-description">${zine.description}</div>
                            ${zine.bands_featured && zine.bands_featured.length > 0 ? 
                                `<div class="zine-bands">Bands: ${zine.bands_featured.join(', ')}</div>` : ''}
                            <div class="zine-tags">
                                ${zine.tags.slice(0, 5).map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        // Open modal
        function openModal(zineId) {
            const zine = zinesData.find(z => z.id === zineId);
            if (!zine) return;
            
            const modal = document.getElementById('modal');
            const modalImage = document.getElementById('modalImage');
            const modalInfo = document.getElementById('modalInfo');
            
            const image = getZineImage(zine);
            if (image) {
                modalImage.src = image;
                modalImage.style.display = 'block';
            } else {
                modalImage.style.display = 'none';
            }
            
            modalInfo.innerHTML = `
                <h2 style="color: var(--punk-red); margin-bottom: 20px;">
                    ${zine.zine_name} ${zine.issue_number && zine.issue_number !== 'Various' ? '#' + zine.issue_number : ''}
                </h2>
                <p style="color: var(--punk-yellow); margin-bottom: 10px;">
                    ${zine.year || 'Year unknown'} • ${zine.location} • ${zine.creators || 'Unknown creators'}
                </p>
                <p style="margin-bottom: 15px;">${zine.description}</p>
                ${zine.bands_featured && zine.bands_featured.length > 0 ? 
                    `<p style="color: var(--punk-green); margin-bottom: 10px;">Bands: ${zine.bands_featured.join(', ')}</p>` : ''}
                ${zine.circulation ? `<p style="color: var(--punk-pink);">Circulation: ${zine.circulation}</p>` : ''}
                <div style="margin-top: 20px;">
                    ${zine.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                </div>
                ${zine.image_url && zine.image_url !== 'Not directly available' ? 
                    `<a href="${zine.image_url}" target="_blank" style="color: var(--punk-yellow); display: inline-block; margin-top: 20px;">View Archive Source →</a>` : ''}
            `;
            
            modal.classList.add('active');
        }
        
        // Close modal
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }
        
        // Update stats
        function updateStats() {
            const stats = document.getElementById('stats');
            stats.textContent = `${filteredZines.length} of ${zinesData.length} ZINES DISPLAYED`;
        }
        
        // Search function
        function searchZines(query) {
            if (!query || query === '') {
                if (currentFilter === 'all') {
                    filteredZines = [...zinesData];
                } else {
                    filterZines(currentFilter);
                    return;
                }
            } else {
                const searchTerm = query.toLowerCase();
                filteredZines = zinesData.filter(zine => {
                    return (
                        zine.zine_name.toLowerCase().includes(searchTerm) ||
                        zine.description.toLowerCase().includes(searchTerm) ||
                        zine.location.toLowerCase().includes(searchTerm) ||
                        (zine.year && zine.year.toString().includes(searchTerm)) ||
                        (zine.creators && zine.creators.toLowerCase().includes(searchTerm)) ||
                        (zine.bands_featured && zine.bands_featured.some(band => 
                            band.toLowerCase().includes(searchTerm))) ||
                        zine.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                    );
                });
                
                // Apply current filter on top of search
                if (currentFilter !== 'all') {
                    applyFilter(currentFilter);
                }
            }
            displayZines();
            updateStats();
        }
        
        // Filter function
        function filterZines(filter) {
            currentFilter = filter;
            const searchQuery = document.getElementById('searchInput').value;
            
            if (filter === 'all') {
                filteredZines = [...zinesData];
            } else {
                applyFilter(filter);
            }
            
            // Apply search on top of filter if there's a search query
            if (searchQuery) {
                searchZines(searchQuery);
                return;
            }
            
            displayZines();
            updateStats();
        }
        
        function applyFilter(filter) {
            if (filter === '1970s') {
                filteredZines = filteredZines.filter(zine => zine.year && zine.year >= 1970 && zine.year < 1980);
            } else if (filter === '1980s') {
                filteredZines = filteredZines.filter(zine => zine.year && zine.year >= 1980 && zine.year < 1990);
            } else if (filter === '1990s') {
                filteredZines = filteredZines.filter(zine => zine.year && zine.year >= 1990 && zine.year < 2000);
            } else if (filter === '2000s') {
                filteredZines = filteredZines.filter(zine => zine.year && zine.year >= 2000);
            } else {
                filteredZines = filteredZines.filter(zine => 
                    zine.tags.some(tag => tag.toLowerCase().includes(filter.toLowerCase())) ||
                    zine.location.toLowerCase().includes(filter.toLowerCase())
                );
            }
        }
        
        // Toggle view
        function toggleView(view) {
            currentView = view;
            const grid = document.getElementById('zineGrid');
            if (view === 'list') {
                grid.classList.add('list-view');
            } else {
                grid.classList.remove('list-view');
            }
        }
        
        // Event listeners
        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchZines(e.target.value);
        });
        
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                filterZines(e.target.dataset.filter);
            });
        });
        
        document.querySelectorAll('.view-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.view-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                toggleView(e.target.dataset.view);
            });
        });
        
        // Click outside modal to close
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            displayZines();
            updateStats();
        });
    </script>
